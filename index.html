<!DOCTYPE html>
<html lang="en" data-theme="light" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peddy</title>

    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/7bf271c8b2.js" crossorigin="anonymous"></script>

    <!-- daisyUI 4.12.12 CSS file + Tailwind CSS CDN script -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet" />

    <!-- Tailwind config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        lato: ["Lato", "sans-serif"],
                    },
                },
            },
        };
    </script>
</head>

<body class="font-lato">
    <header>
        <nav class="w-11/12 mx-auto max-w-[1320px] flex justify-between items-center py-4 sm:py-6 md:py-8 lg:py-10">
            <button onclick="toggleSidebar()" id="menuBtn" class="text-[#131313] sm:hidden"><i
                    class="fa-solid fa-bars"></i></button>
            <div class="flex justify-center items-center gap-3">
                <img class="h-6" src="./images/logo.svg" alt="Peddy logo">
                <h3 class="text-[#131313] text-3xl font-black">Peddy</h3>
            </div>
            <ul class="hidden sm:flex justify-center items-center gap-8 text-[#131313]">
                <li><a href="">Home</a></li>
                <li><a href="">Shop</a></li>
                <li><a href="">Contact</a></li>
            </ul>
            <div
                class="flex justify-center items-center w-10 h-10 md:w-12 md:h-12 p-2 border border-[#0E7A8133] rounded-full hover:bg-[#0E7A8133] cursor-pointer">
                <img class="w-full h-full" src="./images/profile.svg" alt="">
            </div>
            <aside id="sidebar"
                class="hidden fixed z-10 top-0 left-0 h-screen w-48 bg-white/10 backdrop-blur-md shadow-md p-10">
                <button onclick="toggleSidebar()" class="absolute top-5 right-5"><i
                        class="fa-solid fa-xmark"></i></button>
                <ul class="text-[#131313] space-y-4 mt-4">
                    <li><a href="#home" onclick="toggleSidebar()">Home</a></li>
                    <li><a href="#shop" onclick="toggleSidebar()">Shop</a></li>
                    <li><a href="#contact" onclick="toggleSidebar()">Contact</a></li>
                </ul>
            </aside>
        </nav>
    </header>





    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("hidden");
        }

    </script>

</body>

</html>
